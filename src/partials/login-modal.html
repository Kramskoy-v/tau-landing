<form class="login-form" method="post" action="">
  <h1>Вход в систему</h1>
  <div class="login-form__input-wrapper">
    <input class="login-form__input" type="text" name="login"
           pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,20}$" required>
    <label class="login-form__label">Логин</label>
    <img class="explanation-btn" src="img/question-icon.png"
         alt="explanation">
    <div class="login-form__explanation">
      <p>Поясняющий текст во всплывающем окне к инпуту длиной в две-три
        строки</p>
    </div>
  </div>
  <p class="error-message">Логин введен неверно</p>
  <div class="login-form__input-wrapper">
    <input class="login-form__input" type="password" name="password" required
           autocomplete="on">
    <label class="login-form__label">Пароль</label>
    <img class="explanation-btn" src="img/question-icon.png"
         alt="explanation">
    <div class="login-form__explanation">
      <p>Поясняющий текст во всплывающем окне к инпуту длиной в две-три
        строки</p>
    </div>
  </div>
  <p class="error-message">Введен некорректный пароль</p>
  <button class="forget-link" type="button">Забыли пароль?</button>
  <button class="auth-btn" type="submit">Войти</button>
  <div class="line"></div>
  <button type="button" class="reg-link">Зарегистрироваться</button>
</form>
